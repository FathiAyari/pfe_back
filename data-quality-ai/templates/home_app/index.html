{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body class="d-flex text-center text-white bg-dark">

    <div id="app" class="cover-container vh-100 w-50 d-flex flex-column align-items-center justify-content-center p-3 mx-auto">
        <img src="{% static 'images/logo.png' %}" class="mb-5">
        <div class="card text-center w-100 bg-transparent">
            <div class="card-body d-grid gap-3 text-danger">
                <a href="/extractor" class="btn btn-primary fs-2">Ai Entities Extractor</a>
                <a href="/comparator" class="btn btn-success fs-2">Ai Products Comparator</a>
            </div>
        </div>
    </div>

    <!-- Vue JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue3-simple-typeahead"></script>
    <script type="text/javascript" src="{% static 'auth/auth.js' %}"></script>
    <script type="text/javascript" src="{% static 'home_app/js/app.js' %}"></script>

</body>
</html>
